<body>
    <h1>Hello World.</h1>

    <script>
        // let h1 = document.createElement(h1);
        // h1.innerHtml = "Hello Word Javascript";
        // document.querySelector('#root').innerHtml = h1

        //Crio um elemento usando a biblioteca react
        let h1 = React.createElement("h1", null, 'Hello Word React');
        //Renderizo o elemento no virtual dom
        ReactDOM.render(h1, document.querySelector('#root'));

    </script>
</body>
