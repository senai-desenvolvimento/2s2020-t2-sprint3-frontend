<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <h1>Hello Word</h1>
    <div id='root'></div>
    
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <script>

        // let h1 = document.createElement('h1');
        // h1.innerHTML = 'Hello Word'
        // document.querySelector('#root').innerHTML = h1.innerHTML;

        //Crio elemento com o react
        let h1 = React.createElement('h1',null, 'Hello Word React');
        //Renderizo do Virtual Dom que altera o Dom
        ReactDOM.render(h1, document.querySelector('#root'));
    </script>
</body>
</html>
